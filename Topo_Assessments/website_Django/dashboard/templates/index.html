		<table class= "scroll-box">
			<tr>
				<div class="chart_one">

				</div>

					<canvas id="company_performance_chart" width="500" height="500"></canvas>

			<tr>
				<div class=" chart_one_filter">
					<select class="filter-options" id="start_date_c1">
						<option class="filter-options" value="">Select an option</option>
					</select>
					<select class="filter-options" id="end_date_c1">
						<option class="filter-options" value="">Select an option</option>
					</select>
					<button onclick = "filter_chart_1()" id="filter_chart1"> Filter Chart</button>
				</div>

<!-- =========================================================================================================== -->

		<script>

			// Global variables
			let industry_quarter_chart;		// Chart instance
			let company_performance_chart;	// Chart instance

			
			// $.ajax({
			// method: "GET",
			// url: '/export_json',
			// success: function(file) {
			// 	export_file(file);
			// 	console.log("exporting");
			// },
			// error: function(error_data) {
			// 	console.log(error_data);
			// }
			// })

			$.ajax({
			method: "GET",
			url: '/chart_data',
			success: function(data) {
				draw_line_graph(data, 'industry_quarter_chart');
				draw_pie_graph(data, 'company_performance_chart');
				populate_start_dropdown(data, 'start_date_c1');
				populate_end_dropdown(data, 'end_date_c1');
				// populate_c1_dropdown(data, 'start_date_c1', 'end_date_c1');

			},
			error: function(error_data) {
				console.log(error_data);
			}
			})
			
// ================================================================================================
			
			// const start_year_dropdown = document.getElementById('start_date_c1');
			const start_year_dropdown = document.getElementById('start_date_c1');
			const end_year_dropdown = document.getElementById('end_date_c1');

			function populate_start_dropdown(data, start_id) {
				let c1_quarter_year = data.c1_labels;
				start_year_dropdown.innerHTML = '<option value="">Filter: Start Quarter</option>'; 
				c1_quarter_year.forEach(option_data => {
					const option = document.createElement('option');
					option.value = option_data;
					option.textContent = option_data;
					start_year_dropdown.appendChild(option);
				});
			}

			function populate_end_dropdown(data, id) {
				const c1_quarter_year = data.c1_labels;
				end_year_dropdown.innerHTML = '<option value="">Filter: End Quarter</option>';
				c1_quarter_year.forEach(option_data => {
					const option = document.createElement('option');
					option.value = option_data;
					option.textContent = option_data;
					end_year_dropdown.appendChild(option);
				});
			}

			function filter_chart_1() {

				$.ajax({
				method: "GET",
				url: '/chart_data',
				success: function(data) {
					update_c1(data);
				},
				error: function(error_data) {
					console.log(error_data);
				}
				})
			}

			function update_c1(data) {
				let c1_labels = data.c1_labels;
				let c1_chart_data = data.c1_chart_data;
				let start_date_val = document.getElementById("start_date_c1");
				let end_date_val = document.getElementById("end_date_c1");

				let selected_start_val = start_date_val.options[start_date_val.selectedIndex].value;
				let selected_end_val = end_date_val.options[end_date_val.selectedIndex].value;

				// Iterate over full list and slice out the specified period
				// First iteration over list is to identify range. 
				// Second iteration is to create output array to update chart.
				let start;
				let end;
				filter_range_data = [];
				filter_range_label = [];

				for (let i = 0; i < c1_labels.length; i++) {
					if (c1_labels[i] == selected_start_val){
						start = i;
					}
					if (c1_labels[i] == selected_end_val) {
						end = i;
					}
				}
		
				for (start; start <= end; start++) {
					filter_range_label.push(c1_labels[start]);
					filter_range_data.push(c1_chart_data[start]);
				}
				industry_quarter_chart.data["datasets"][0]["data"] = filter_range_data;
				industry_quarter_chart.data["labels"] = filter_range_label;
					
				industry_quarter_chart.update();
			}


			function draw_pie_graph(data, id) {
			let c2_labels = data.c2_labels;
			let c2_chart_label = data.c2_chart_label;
			let c2_chart_data = data.c2_chart_data;
			let ctx = document.getElementById(id).getContext('2d');
			
			company_performance_chart = new Chart(ctx, {
				type: 'pie',
				data: {
					labels: c2_labels,
					datasets: [{
						label: c2_chart_label,
						data: c2_chart_data,
						backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)',
						'rgba(100, 159, 100, 0.2)',
						'rgba(69, 2, 200, 0.2)'
						],
						borderColor: [
						'rgba(255, 99, 132, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(100, 159, 100, 0.2)',
						'rgba(69, 2, 200, 0.2)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)'
						],
						borderWidth: 1
					}]
				},
				options: {
					responsive: true,
					title: {
						display: true,
						text: "Client activity breakdown by company",
						position: top
					},
					plugins: {
						datalabels: {
							formatter: (value, context) => {
								return value; // Returns the raw data value for each slice
							},
							font: {
								weight: 'bold' // Optional: Set font weight
							}
						}
					}
				}
			});
			}

			function draw_line_graph(data, id) {
				let c1_labels = data.c1_labels;
				let c1_chart_label = data.c1_chart_label;
				let c1_chart_data = data.c1_chart_data;
				let ctx = document.getElementById(id).getContext('2d');
				
				industry_quarter_chart = new Chart(ctx, {
					type: 'line',
					data: {
						labels: c1_labels,
						datasets: [{
							label: c1_chart_label,
							backgroundColor: 'rgb(255, 100, 200)',
							borderColor: 'rgb(55, 99, 132)',
							data: c1_chart_data,
						}]
					},
				});
			}
		</script>
	<body>
