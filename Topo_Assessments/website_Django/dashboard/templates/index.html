			function drawLineGraph(data, id) {
				var c1_labels = data.c1_labels;
				var c1_chart_label = data.c1_chart_label;
				var c1_chart_data = data.c1_chart_data;
				var ctx = document.getElementById(id).getContext('2d');
				var chart = new Chart(ctx, {
					// The type of chart we want to create
					type: 'line',

					// The data for our dataset
					data: {
					labels: c1_labels,
					datasets: [{
						label: c1_chart_label,
						backgroundColor: 'rgb(255, 100, 200)',
						borderColor: 'rgb(55, 99, 132)',
						data: c1_chart_data,
					}]
					},

					// Configuration options go here
					options: {
					scales: {
						xAxes: [{
						display: true
						}],
						yAxes: [{
						ticks: {
							beginAtZero: true
						}
						}]
					}
					}
				});
			}
			const start_year_dropdown = document.getElementById('start_date_c1');
			const end_year_dropdown = document.getElementById('end_date_c1');



			function populate_start_dropdown(data, id) {
				var c1_quarter_year = data.c1_labels;
				console.log(c1_quarter_year);
				start_year_dropdown.innerHTML = '<option value="">Select an option</option>'; // Clear and add default
				c1_quarter_year.forEach(optionData => {
					const option = document.createElement('option');
					option.value = optionData.value;
					option.textContent = optionData.label;
					start_year_dropdown.appendChild(option);
				});
			}

			function populate_end_dropdown(data, id) {
				var c1_quarter_year = data.c1_labels;
				end_year_dropdown.innerHTML = '<option value="">Select an option</option>'; // Clear and add default

					option.value = optionData.value;
					option.textContent = optionData.label;
					end_year_dropdown.appendChild(option);
				});
			}


			

			function filterChart1() {
				const filterValue = parseInt(document.getElementById('filter_chart1').value);

				// Filter the data based on the filterValue
				const filteredLabels = [];
				const filteredData = [];

				originalData.datasets[0].data.forEach((value, index) => {

						filteredData.push(value);
						filteredLabels.push(originalData.labels[index]);
					}
				});

				// Update the chart
				myChart.data.labels = filteredLabels;

			function drawPieGraph(data, id) {
			var c2_labels = data.c2_labels;
			var c2_chart_label = data.c2_chart_label;

			var ctx = document.getElementById(id).getContext('2d');
